<div class="col">
    <app-search (loadingExport)="getLoading($event)" (dataExport)="updateData($event)"></app-search>
</div>
<div class="col spr spl column-list">
    <app-loading *ngIf="loading"></app-loading>
    <div class="col">
        <ngb-alert *ngIf="error" class="mt-2" type="danger" [dismissible]="false">
            <strong>Something went wrong</strong>, please try again later!.
        </ngb-alert>
    </div>
    <app-list-item [item]=item *ngFor="let item of info;" (urlExport)="exportUrl($event)"></app-list-item>
</div>
